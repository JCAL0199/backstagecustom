    guest: {}
    github:
      development:
        clientId: Ov23lipvP4qSfbx7GBpg
        clientSecret: 50df8d73f71876a29137db088c93c9c27fc45542
        callbackUrl: http://localhost:7007/api/auth/github/handler/frame
